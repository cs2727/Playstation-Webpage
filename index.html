<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation Gaming</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <!-- Wrapper Container -->
    <div id="wrapper">

        <!-- Header -->
        <header>
            <div>
                <img src="images/logo.png" id="logo" />
            </div>

            <ul>
                <li><a href='#'>Game Controllers</a></li>
                <li><a href='#'>VR Accessories</a></li>
                <li><a href='#'>Media Remotes</a></li>
                <li><a href='#'>Others</a></li>
            </ul>

            <div id="menuContainer">
                <img src="images/menu.png" id="menu" />
            </div>
        </header>

        <!-- Main -->
        <main>

            <!-- Controller Details -->
            <div id="controllerDetails">
                <div id="detailsLine"></div>
                <div>
                    <h1>PS4 V2 Dualshock 4</h1>
                    <p>Wireless Controller for Playstation 4</p>
                    <p>(Compatible/Generic)</p>
                    <p>$32.50</p>
                    <input type="button" value="Buy Now" />
                </div>
            </div>

            <!-- Controller Image -->
            <div id="controllerImage">
                <img src="images/controller.png" />
                <div id="backgroundGradient"></div>
                <div id="addCartDetails">
                    <img src="images/add.png" />
                    <p>Add to Cart</p>
                </div>
            </div>


        </main>
    </div>


</body>

</html>
