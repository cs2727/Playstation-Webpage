<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation Gaming</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>

<body>
    <!-- Wrapper Container -->
    <div id="wrapper">

        <!-- Header -->
        <header>
            <div>
                <img src="images/logo.png" id="logo" />
            </div>

            <!-- Navigation Links -->
            <ul>
                <li><a href='#'>Game Controllers</a></li>
                <li><a href='#'>VR Accessories</a></li>
                <li><a href='#'>Media Remotes</a></li>
                <li><a href='#'>Others</a></li>
            </ul>

            <!-- Burger Emoji for Mobile Responsiveness -->
            <div id="menuContainer">
                <img src="images/menu.png" id="menu" />
            </div>
        </header>

        <!-- Main -->
        <main>

            <!-- Controller Details -->
            <div id="controllerDetails">
                <div id="innerDetailsContainer">
                    <div id="detailsLine"></div>
                    <div id="detailsTextContainer">
                        <h1>PS4 V2 <br> Dualshock 4</h1>
                        <p>Wireless Controller for Playstation 4</p>
                        <p>(Compatible/Generic)</p>
                        <p>$32.50</p>
                        <button value="Buy Now">Buy Now<img src="images/arrow.png" id="arrowImg" /></button>
                    </div>
                </div>
            </div>

            <!-- Controller Image -->
            <div id="controllerImage">
                <img src="images/controller.png" />
                <div id="backgroundGradient"></div>
                <div id="addCartDetails">
                    <img src="images/add.png" />
                    <p>Add to Cart</p>
                </div>
            </div>
        </main>


        <!-- Footer -->
        <footer>
            <div id="socialMediaImgContainer">
                <img src="images/fb.png" />
                <img src="images/tw.png" />
                <img src="images/ig.png" />
            </div>
        </footer>
    </div>


</body>

</html>
